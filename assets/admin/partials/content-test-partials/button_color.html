<div class="form-group row group-type-select">
    <div class="col-sm-6">
        <div class="form-group row">
            <label for="link" class="col-md-4 col-sm-12">
                {{ 'group.link_label_group_setting' | translate }}
            </label>
            <input id="link" type="text" ng-model="group.link" class="col-md-8 col-sm-12" ng-required="true" />
        </div>
        <div class="form-group row">
            <label for="color_test_text" class="col-md-4 col-sm-12">
                {{ 'group.text_label_group_setting' | translate }}
            </label>
            <input id="color_test_text" type="text" ng-model="group.meta.color_test_text" class="col-md-8 col-sm-12" />
        </div>
    </div>
    <div class="col-sm-6">
        <div id="tests" ng-repeat="test in group.tests track by $index">
            <div id="test-{{test.ID}}">
                <ng-form name="innerForm">
                    <div class="form-group row">
                        <div class="col-sm-10 text-center" ng-show="'button_color' == group.click_type">
                            <label>Sample:</label><br />
                            <span class="btn" ng-style="buttonStyle(test.ID, group.click_type)">{{group.meta.color_test_text}}</span>
                        </div>
                        <div class="col-sm-2 text-right">
                            <a ng-click="removeTest( test.ID )" class="delete" ng-href="" title="{{ 'group.delete' | translate }}">
                                <i class="fa fa-minus-circle"></i>
                            </a>
                        </div>
                    </div>
                    <div class="form-group row"  ng-show="'button_color' == group.click_type">
                        <label for="button-color-{{test.ID}}" class="col-md-5 col-sm-12">
                            {{ 'group.color_label_test_setting' | translate }}
                        </label>
                        <input colorpicker="hex" name="button-color" id="button-color-{{test.ID}}" type="text" ng-model="test.meta.color" class="col-md-7 col-sm-12" ng-required="'button_color' == group.click_type" />
                    </div>
                    <div class="form-group row" ng-show="'button_color' == group.click_type">
                        <label for="button-background_color-{{test.ID}}" class="col-md-5 col-sm-12">
                            {{ 'group.background_color_label_test_setting' | translate }}
                        </label>
                        <input colorpicker="hex" name="button-background_color" id="button-background_color-{{test.ID}}" type="text" ng-model="test.meta.background_color" class="col-md-7 col-sm-12" ng-required="'button_color' == group.click_type" />
                    </div>
                </ng-form>
            </div>
        </div>
        <a class="btn btn-default btn-block add-new-test" ng-click="addNewTest()" ng-href="">
            {{ 'group.add_test' | translate }}
        </a>
    </div>
</div>
