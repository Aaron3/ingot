<div ng-controller="clickGroup">
    <form ng-submit="submit()" class="simple-form">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <ul class="list-inline">
                    <li><input type="submit" value="Save Group" id="save-group" class="btn btn-primary" /></li>
                    <li>{{ group.name }}</li>
                    <li>Type: {{group.click_type}}</li>
                </ul>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h4>Group Settings</h4>

                <div class="form-group row">
                    <label for="name" class="col-md-4 col-sm-12">
                        Name
                    </label>
                    <input id="name" type="text" ng-model="group.name" class="col-md-8 col-sm-12"/>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-4 col-sm-12">
                        Type
                    </label>
                    <select name="click-type-select" id="click-type-select" class="col-md-8 col-sm-12"
                            ng-model="group.click_type" ng-value="group.click_type" ng-model="pants">
                        <option ng-repeat="option in group.click_type_options" value="{{option.value}}">
                            {{option.label}}
                        </option>
                    </select>

                </div>
                <div class="form-group row" ng-show="isLink()">
                    <label for="link" class="col-md-4 col-sm-12">
                        Link
                    </label>
                    <input id="link" type="text" ng-model="group.link" class="col-md-8 col-sm-12"/>
                </div>
                <div class="form-group row" ng-show="isButtonColor()">
                    <label for="color_test_text" class="col-md-4 col-sm-12">
                        Text (Used For All Buttons)
                    </label>
                    <input id="color_test_text" type="text" ng-model="group.meta.color_test_text" class="col-md-8 col-sm-12" />
                </div>
                <div class="form-group row" ng-show="isButton()">
                    <label for="button_test_color" class="col-md-4 col-sm-12">
                        Color (Used For All Buttons)
                    </label>
                    <input colorpicker="hex" id="button_test_color" type="text" ng-model="group.meta.color" class="col-md-8 col-sm-12" />
                </div>
                <div class="form-group row" ng-show="isButton()">
                    <label for="button_test_background_color" class="col-md-4 col-sm-12">
                        Background (Used For All Buttons)
                    </label>
                    <input colorpicker="hex" id="button_test_background_color" type="text" ng-model="group.meta.background_color" class="col-md-8 col-sm-12" />
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <h4>Tests</h4>

                <div id="tests" ng-repeat="test in group.tests">
                    <div id="test-{{test.ID}}">
                        <div>{{test.ID}}</div>
                        <div class="form-group row" ng-hide="isButtonColor()">
                            <label for="text-{{test.ID}}" class="col-md-4 col-sm-12">
                                Text
                            </label>
                            <input name="text" type="text" id="text-{{test.ID}}" ng-model="test.text"
                                   class="col-md-8 col-sm-12"/>
                        </div>
                        <div class="form-group row"  ng-show="isButtonColor()">
                            <label for="button-color-{{test.ID}}" class="col-md-4 col-sm-12">
                                Color
                            </label>
                            <input colorpicker="hex" name="button-color" id="button-color-{{test.ID}}" type="text"
                                   ng-model="test.meta.color" class="col-md-8 col-sm-12"
                            />
                        </div>
                        <div class="form-group row" ng-show="isButtonColor()">
                            <label for="button-background_color-{{test.ID}}" class="col-md-4 col-sm-12">
                                Background Color
                            </label>
                            <input colorpicker="hex" name="button-background_color"
                                   id="button-background_color-{{test.ID}}" type="text"
                                   ng-model="test.meta.background_color" class="col-md-8 col-sm-12"
                            />
                        </div>

                    </div>
                </div>

                    <a class="btn btn-default" ng-click="addNewTest()" href="">Add another choice</a>

        </div>
    </form>



</div>
