<h3>Click Groups</h3>
<ul>
    <li ng-repeat="group in groups">
        <h5>{{ group.name }}</h5>
        <div class="btn-group">
            <label class="btn btn-primary"><a ui-sref="clickTests.edit({groupID:2})">Edit</a></label>
            <label class="btn btn-primary"><a ui-sref="state2">Stats</a></label>
            <label class="btn btn-primary">Delete</label>
        </div>
    </li>
</ul>
