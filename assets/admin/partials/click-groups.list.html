<ul>
    <li ng-repeat="group in groups track by $index" class="col-md-6 panel">
        <h5>{{ group.name }}</h5>
        <div class="btn-group">
            <label class="btn btn-primary">
                <a ui-sref="clickTests.edit({groupID:group.ID})">
                    {{ 'groups.edit' | translate }}
                </a>
            </label>
            <label class="btn btn-primary">
                <a ui-sref="clickTests.stats({groupID:group.ID})">
                    {{ 'groups.stats' | translate }}
                </a>
            </label>
            <label class="btn btn-primary">
                <a ui-sref="clickTests.delete({groupID:group.ID})">
                    {{ 'groups.delete' | translate }}
                </a>
            </label>
        </div>
        <div>
            <pre>[ingot id="{{group.ID}}"]</pre>
        </div>
    </li>
</ul>

<div class="paginate" ng-show="total_pages.length > 1">
	<a ng-click="paginate( $index, $event )" ng-repeat="page in total_pages track by $index" class="btn btn-warning" ng-class="{true: 'active'}[$index == 0]">{{$index + 1}}</a>
</div>
